<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bootstrap Website</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Add your custom stylesheets here -->
    <!-- <link rel="stylesheet" href="path/to/your/custom/style.css"> -->

    <style>
        /* Custom Styles for the Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Add your animations here */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner-border {
            animation: spin 2s linear infinite; /* Adjust the duration here (2s in this example) */
        }

        /* Optional: Add your custom styles here */
    </style>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <!-- Add your custom preloader animation or use a library like FontAwesome -->
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap Jumbotron with Animation -->
    <div class="jumbotron text-center">
        <h1 class="display-4">Hello, Bootstrap!</h1>
        <p class="lead">This is a basic Bootstrap starter template with animations.</p>
        
        <!-- Add buttons with links -->
        <a href="/shop" class="btn btn-primary btn-lg">Shop Now</a>
        <a href="/blog" class="btn btn-secondary btn-lg">Visit Blog</a>
    </div>

    <!-- Your content goes here -->
    <div class="container">
        <!-- Add your additional content here -->
    </div>

    <!-- Bootstrap JS and Popper.js CDN (order matters) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Optional: Add your custom scripts here -->
    <!-- <script src="path/to/your/custom/script.js"></script> -->

    <script>
        // Remove the preloader when the page is fully loaded
        window.addEventListener('load', function () {
            var preloader = document.getElementById('preloader');
            preloader.style.display = 'none';
        });
    </script>
</body>
</html>
